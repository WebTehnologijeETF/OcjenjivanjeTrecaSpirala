<!DOCTYPE SYSTEM html>
<html>
	<head>
		<script>
		function loadXMLDoc()
		{
			var ajax = new XMLHttpRequest();
			ajax.ornreadystatechange = function()
			{
				if(ajax.readyState == 4 && ajax.status == 200)
				{
					document.getElementById("myDiv").innerHTML = ajax.responseText;
				}
			}
			ajax.open("GET", "ajaxcic.html", true);
			ajax.send();
		}
		</script>
	</head>

	<body>
			<h2>Let AJAX change this text </h2>
		
		<button type = "button" onclick = "loadXMLDoc();return false;">Change content</button>
		<div id = "myDiv"> </div>
	</body>
</html>
