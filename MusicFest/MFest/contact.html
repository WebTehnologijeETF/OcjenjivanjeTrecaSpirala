
	<div class="title">
	<h2>Contact us</h2>
	</div>
	<div class="container">
		<form action="#">
			<fieldset>
				<legend accesskey=I></legend>
				Name<br>
				<input type="text" name="name" onblur="validirajIme(this.form)">
				<div ID="error1"></div>
				E-mail<br>
				<input type="text" name="email" onblur="validirajMail(this.form)">
				<div ID="error2"></div>
				Location<br>
				<input type="text" name="city" onblur="validirajGrad(this.form)">
				<br>ZIP code<br>
				<input type="text" name="zip" onblur="validirajZIP(this.form)">
				<div ID="error3"></div>
			</fieldset>
			<fieldset>
				<legend accesskey=O></legend>
				Subject<br>
				<input type="text" name="subject">
				<br>
				<br>Message<br>
				<textarea name="message" rows=4 cols=20 onchange="validirajPoruku(this.form)"></textarea>
				<br>
				<input type="submit" value="Send!" onclick="return validacija(this.form);">
			</fieldset>
		</form>
	</div>
	
	<div ID="footer">
	</div>
