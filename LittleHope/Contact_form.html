<!DOCTYPE HTML>
<HTML>
<HEAD>
	<meta charset="utf-8" />
	<TITLE>LittleHope</TITLE>
	<script src="lstablo.js"></script>
	<script src="LittleHope.js"></script>
	<link rel="stylesheet" type="text/css" href="LittleHope_stil.css">
</HEAD>
	<div id="DinamickiDio"><div id="formica">
		<h1>Required informations</h1>
		<form class="forma" onsubmit="Validacija_forme(); return false;" >
			
			<p class="name"><input type="text" name="name" id="name" placeholder="Imenko Prezimenko"/>
				<label for="name">Name</label>

			<p class="township"><input type="text" name="township" id="township" placeholder="Ilidža"/>
				<label for="township">Township</label><img id="township-slika" src="http://icons.iconarchive.com/icons/fatcow/farm-fresh/24/exclamation-icon.png" alt="nesto"> <div id="error_township"></div> 

			<p class="location"><input type="text" name="location" id="location" placeholder="Ilidža"/>
				<label for="location">Location</label><img id="location-slika" src="http://icons.iconarchive.com/icons/fatcow/farm-fresh/24/exclamation-icon.png" alt="nesto"> <div id="error_location"></div>

			<p class="email" id="emailcic"><input type="email" name="email" id="email" placeholder="mail@example.com" />
				<label  for="email">Email </label> <img id="email-slika" src="http://icons.iconarchive.com/icons/fatcow/farm-fresh/24/exclamation-icon.png" alt="nesto"> <div id="error_email"></div>

			<p class="tel" id="telefoncic"><input type="text" name="tel" id="tel" placeholder="999-999-9999"/>
				<label  for="email">Phone </label><img id="tel-slika" src="http://icons.iconarchive.com/icons/fatcow/farm-fresh/24/exclamation-icon.png" alt="nesto"> <div id="error_tel"></div>
			
			<p class="web"><input type="text" name="web" id="web" placeholder="www.example.com" />
				<label for="web">Website</label><img id="web-slika" src="http://icons.iconarchive.com/icons/fatcow/farm-fresh/24/exclamation-icon.png" alt="nesto"></p>		

				<p><input type="radio" name="sex" value="male" checked>Not-Urgent 
					<input type="radio" name="sex" value="female" >Urgent</p>
		
			<p class="text"><textarea id="text" name="text" placeholder="Message for us" ></textarea><img id="text-slika" src="http://icons.iconarchive.com/icons/fatcow/farm-fresh/24/exclamation-icon.png" alt="nesto">  <div id="error_text"></div>			
			<p class="submit"><input type="submit" value="Send" /></p>

			<div id="error"></div>
			</form>
	
		</div>

		</div>
