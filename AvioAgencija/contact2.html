<br><br><br>
<div class="kontakt-forma">
	<p class="info">Za sva pitanja, sugestije i kritike, možete nam se obratiti putem ove kontakt forme!</p>
	<h2 class="contact-header">Kontaktirajte nas!</h2>   
    <form id="formSubmit" class="contact-form" method="post" enctype="multipart/form-data">
  
        <label for="imePrezimeC" class="contact-label">Ime i prezime :</label>
        <input id="imePrezimeC" type="text" name="l_imePrezime" class="contact-input" placeholder="Unesite ime i prezime">
        <div id="imePrezimeErrorProviderC">
        	&nbsp;&nbsp;
        </div>
        <br><br>
        
        <label for="emailC" class="contact-label" placeholder="Unesite vaš email">Email :</label>
        <input id="emailC" type="email" class="contact-input">
        <div id="emailErrorProviderC">
        	&nbsp;&nbsp;
        </div>
        <br><br>
        
        <label for="urlC" class="contact-label">Url :</label>
        <input id="urlC" type="url" class="contact-input" placeholder="Unesite url vašeg fb profila">
        <div id="urlErrorProviderC">
        	&nbsp;&nbsp;
        </div>
        <br><br>

        <label for="pbrC" class="contact-label">Postanski Broj :</label>
        <input id="pbrC" type="text" class="contact-input" placeholder="Unesite općinu">
        <div id="pbrErrorProviderC">
        	&nbsp;&nbsp;
        </div>

        <label for="gradC" class="contact-label">Grad :</label>
        <input id="gradC" type="text" class="contact-input" placeholder="Unesite grad">
        <div id="gradErrorProviderC">
        	&nbsp;&nbsp;
        </div>
        
        <label for="telC" class="contact-label">Tel :</label>
        <input id="telC" type="tel" class="contact-input" placeholder="Unesite vaš broj telefona">
        <div id="telErrorProviderC">
        	&nbsp;&nbsp;
        </div>
        <br><br><br>
        
        <div>
          <label for="contentC" class="contact-label">Sadržaj :</label>
          <textarea id="contentC" class="contact-textarea" name="sadrzaj" rows="10" cols="10" placeholder="Unesite pitanje"></textarea>
          <div id="contentErrorProviderC">
          	&nbsp;&nbsp;
          </div>
          <br><br><br><br><br><br><br><br>
          <button id="posaljiC" class="contact-button" name="dodaj" onclick="return provjeraPodataka()" type="submit">Pošaljite</button>
        </div>
    </form>
</div>
