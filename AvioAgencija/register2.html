<br><br><br>
<div class="kontakt-forma">
	<p class="info">Registracija:</p>
	<h2 class="register-header">Registrujte se!</h2>   
    <form class="register-form" action="https://www.google.ba" method="post" enctype="multipart/form-data">
  		
  		<label for="imePrezime" class="register-label">Ime i Prezime :</label>
  		<input id="imePrezime" type="text" name="l_imePrezime" class="contact-input" placeholder="Unesite ime i prezime">
  		<div id="imePrezimeErrorProvider">
  			&nbsp;&nbsp;
  		</div>
  		<br><br>

        <label for="username" class="register-label">Korisničko ime (username) :</label>
        <input id="username" type="text" name="l_username" class="register-input" placeholder="Unesite korisničko ime">
        <div id="usernameErrorProvider">
        	&nbsp;&nbsp;
        </div>
        <br><br>

        <label for="email" class="register-label">Email :</label>
        <input id="email" type="email" class="register-input" >
        <div id="emailErrorProvider">
        	&nbsp;&nbsp;
        </div>
        <br><br>

        <label for="sifra" class="register-label">Šifra :</label>
        <input id="sifra" type="password" class="register-input" placeholder="Unesite šifru">
        <div id="sifraErrorProvider">
        	&nbsp;&nbsp;
        </div>
        <br><br>

        <label for="potvrdiSifru" class="register-label">Potvrdite šifru :</label>
        <input id="potvrdiSifru" type="password" class="register-input" placeholder="Ponovite šifru">
		<div id="potvrdiSifruErrorProvider">
        	&nbsp;&nbsp;
        </div>

        <br><br>
        <!--input type="submit" class="register-button">Registruj!</input-->
		<button id="registruj" class="register-button" name="registruj" onclick="posalji()" type="submit">Registruj se!</button>
    </form>
</div>
