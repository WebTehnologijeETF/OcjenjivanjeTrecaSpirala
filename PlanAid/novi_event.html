<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Event planning</title>
	<link rel="stylesheet" type="text/css" href="css/zadaca1.css">
	<link rel="shortcut icon" href="photos/logo.ico">
</head>

<body onload="SakrijSubmenu()">

	<header class="logo">
		<img src="photos/logo.png" class="logo-image" alt="logo">
		<a href="naslovnica.html" class="logo-text">PlanAid</a>
	</header>
	
	<nav class="menu">
		<a onmouseover="PrikaziNaslovnicu()">Naslovnica</a>
		<a onmouseover="PrikaziDesavanja()">Dešavanja</a>
		<a onmouseover="PrikaziLokacije()">Lokacije</a>
		<a onmouseover="PrikaziPrijavu()">Prijava</a>
		<a onclick="PrikaziStranicu('kontakt')" onmouseover="SakrijSubmenu()">Kontakt</a>
	</nav>

<div>
	<div id="submenu_naslovnica" class="submenu_invisible">
		<a onclick="PrikaziStranicu('naslovnica')">Najnovije vijesti</a>
		<a onclick="PrikaziStranicu('naslovnica_najcitanije')">Najčitanije vijesti</a>
		<a onclick="PrikaziStranicu('naslovnica_svevijesti')">Sve vijesti</a>
	</div>

	<div id="submenu_desavanja" class="submenu_invisible">
		<a onclick="PrikaziStranicu('tabela')">Pregled kalendara</a>
		<a onclick="PrikaziStranicu('novi_event')">Novo dešavanje</a>
		<a onclick="PrikaziStranicu('moji_eventi')">Moja dešavanja</a>
	</div>

	<div id="submenu_lokacije" class="submenu_invisible">
		<a onclick="PrikaziStranicu('linkovi')">Sarajevo</a>
		<a onclick="PrikaziStranicu('linkovi_zenica')">Zenica</a>
		<a onclick="PrikaziStranicu('linkovi_mostar')">Mostar</a>
	</div>

	<div id="submenu_prijava" class="submenu_invisible">
		<a onclick="PrikaziStranicu('login')">Login</a>
		<a onclick="PrikaziStranicu('registracija')">Registracija</a>
	</div>
	
	<section id="glavni">
		<form>
			<div>
				Ime:<br>
				<input type="text" name="ime_desavanja" id="ime_desavanja" onblur="ValidirajImeDesavanja()"><img src="photos/exclamation_point.png" id="uzvicnik_ime" class="uzvicnik_invisible" alt="uzvicnik">
				<span id="tekst_ime_desavanja" class="tekst_invisible">Isključivo slova</span>
			</div><br>
			<div>
  				URL slike:<br>
  				<input type="url" name="url" id="url" onblur="ValidirajURL()"><img src="photos/exclamation_point.png" id="uzvicnik_url" class="uzvicnik_invisible" alt="uzvicnik">
  				<span id="tekst_url" class="tekst_invisible">Neispravan URL</span>
  			</div><br>
  			<div>
				Datum i lokacija:<br>
				<textarea class="poruka" name="opis" rows="8" cols="1" id="opis" onblur="ValidirajOpis()"></textarea><img src="photos/exclamation_point.png" id="uzvicnik_opis" class="uzvicnik_poruka_invisible" alt="uzvicnik">
				<span id="tekst_opis" class="tekst_poruka_invisible">Morate unijeti opis</span>
			</div><br>
			<input type="submit" value="Pošalji" name="submit" id="dodaj" onclick="return ValidirajDesavanje()">
			<input type="submit" value="Sačuvaj promjene" name="submit" id="sacuvaj" class="sacuvaj_invisible" onclick="return ValidirajPromjene()">
		</form>
	</section>
</div>
	<script src="javascript/validacija.js"></script>
	<script src="javascript/menu.js"></script>
</body>

</html>
