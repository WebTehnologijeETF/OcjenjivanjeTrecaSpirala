<div id="forma">
	<form class="form">
		
		<p class="name">
			<label for="name">Name: </label>
			<input type="text" name="name" id="name" placeholder="Haris Spahic">
			
		</p>
		
		<p class="email">
			<label for="email">Email: </label>
			<input type="text" name="email" id="email" placeholder="mail@example.com">			
		</p>
		
		<p class="cb">
		<input type="checkbox" name="cb_name" id="checkbox" onclick="kliknuto(this);">
		<label>Forward email</label>
		</p>
		
		<p class="femail">			
			<input type="text" name="email" id="femailcb" placeholder="Forward to: mail@example.com">
		</p>		
		
		<p class="subject">
			<label for="email">Country: </label>
			<input type="text" name="subject" id="subject" value="Bosnia and Herzegovina" disabled>
			
		</p>
		<div class="servisniDiv">
		<p class="city">
			<label for="city">City: </label>
			<input type="text" name="city" id="city" onkeyup="f()" >
			
		</p>
		<p class="postal">
			<label for="postal">Postal code: </label>
			<input type="text" name="postal" id="postal" onkeyup="f()" >
			
		</p>
		</div>
		
		
		<p class="text">
			<textarea id="ta" name="text" placeholder="Write something to us"></textarea>
		</p>
		
		<p class="submit" >
		<button id="submit" onclick="return validacija();">Send</button>
			
		</p>
	</form>
	</div>
